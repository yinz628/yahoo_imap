version: '3.8'

services:
  yahoo-mail-extractor:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: yahoo-mail-extractor
    restart: unless-stopped
    ports:
      - "${PORT:-8001}:3000"
    volumes:
      # Persist user data and logs
      - ./data:/app/data
      - ./logs:/app/logs
    environment:
      - NODE_ENV=production
      - PORT=3000
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://localhost:3000/health').then(r => r.ok ? process.exit(0) : process.exit(1)).catch(() => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
